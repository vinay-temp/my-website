<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
    <title>Vinay's Profile</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand h1" href="#">Contact Me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="toggle">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="extra.html">Extra</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card-wrapper">
        <div class="card border-white p-3 mx-4" style="max-width: 38rem">
            <div style="width: 38rem"></div>
            <div class="card-body">
                <form onsubmit="submitForm(); return false;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name <i class="fa-solid fa-signature"></i></label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <i class="fa-solid fa-envelope"></i></label>
                        <input type="email" class="form-control" id="email" placeholder="johndoe@email.com" required
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Message <i class="fa-solid fa-comment"></i></label>
                        <textarea class="form-control" id="content" rows="8" placeholder="Let's talk..."
                            required></textarea>
                    </div>
                    <div class="text-center">
                        <button id="submit-btn" type="submit" class="btn btn-primary">Submit <i
                                class="fa-solid fa-square-check"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand navbar-dark bg-primary fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto gap-5 fs-5">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Vinay609" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/vinaycode7/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/vinaycode7" target="_blank"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js">
    </script>

    <script>
        const submitForm = () => {
            const name = document.querySelector("#name").value
            const email = document.querySelector("#email").value
            const content = document.querySelector("#content").value
            const btn = document.querySelector("#submit-btn")

            if (btn.style.backgroundColor == "green") {
                window.location.reload()
            } else {
                btn.style.backgroundColor = "green"
                btn.innerHTML = 'Mail Sent <i class="fa-regular fa-thumbs-up" ></i>'

                emailjs.init("p_g-kOqVmAlTVwuOu");
                emailjs.send("service_bsezx8n", "template_9lthb4i", {
                    from_name: name,
                    from_email: email,
                    message: content,
                });
            }
        }
    </script>

</body>

</html>
